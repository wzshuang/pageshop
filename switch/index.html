<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <script type="text/javascript"src="./jquery.min.js"></script>
    <title>Document</title>
    <style>
        body, ul, li {
            margin: 0;
            padding: 0;
        }
        body {
            overflow: hidden;
        }
        html, body {
            width: 100%;
        }
        ul {
            list-style: none;
        }
        li {
            position: absolute;
        }
        #canvas {
            width: 100%;
            height: 40vh;
            overflow: hidden;
        }
        #canvas li, #canvas li img {
            width: 100%;
        }
        #canvas li img {
            max-height: 40vh;
        }
    </style>
</head>
<body>
    <div id="canvas">
        <ul>
            <li class="item1" style="transform: translateX(0);"><img src="http://dummyimage.com/960x640/000/fff" alt=""></li>
            <li class="item2" style="transform: translateX(340px);"><img src="http://dummyimage.com/960x640/f90/fff" alt=""></li>
            <li class="item3" style="transform: translateX(680px);"><img src="http://dummyimage.com/960x640/0f0/fff" alt=""></li>
        </ul>
    </div>
</body>
<script>
    var touchmove = function(e, start) {

    }
    $canvas = $("#canvas li");
    $canvas.on("touchstart", function(e){
            var i=$(this).index();
            var lis = document.querySelectorAll("li");

            var li = lis[i];

            lis[i].style.webkitTransition = '-webkit-transform 0.2s ease-out';
            lis[i-1] && (lis[i-1].style.webkitTransition = '-webkit-transform 0.2s ease-out');
            lis[i+1] && (lis[i+1].style.webkitTransition = '-webkit-transform 0.2s ease-out');

            lis[i].style.webkitTransform = 'translate3d(-'+340+'px, 0, 0)';
            lis[i+1] && (lis[i+1].style.webkitTransform = 'translate3d(0, 0, 0)');
			lis[i+2] && (lis[i+2].style.webkitTransform = 'translate3d(' +340 +'px, 0, 0)');


            //var translateX = li.style.transform.match(/\-?[0-9]+\.?[0-9]*/g)[0]*1;
            //lis[i].style.transform = "translateX("+ (translateX -340) +"px)";
    })

    $canvas.on("touchend", function(e){
        this.removeEventListener("touchmove");
        this.removeEventListener("touchend");
        this.removeEventListener("touchstart");
    })
</script>
</html>
